<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add Student</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Add Student</h2>
      <div>
        <a href="dashboard.html">Back to Dashboard</a>
      </div>
    </div>

    <form id="studentForm">
      <input type="text" id="username" placeholder="Username (required)" required pattern="[A-Za-z0-9_]+" title="Username can only contain letters, numbers, and underscore">
      <input type="password" id="password" placeholder="Password (required)" required minlength="6">
      <input type="text" id="name" placeholder="Student Name (required)" required pattern="[A-Za-z\s]+" title="Name can only contain letters and spaces">
      <input type="text" id="roll_no" placeholder="Roll No (required)" required pattern="[A-Za-z0-9-]+" title="Roll number can only contain letters, numbers, and hyphens">
      <input type="text" id="department" placeholder="Department (optional)">
      <select id="bus_select">
        <option value="">-- Select Bus (optional) --</option>
      </select>
      <input type="number" id="fees_paid" placeholder="Fees Paid (optional)" step="0.01" min="0">
      <input type="number" id="remaining_fees" placeholder="Remaining Fees (optional)" step="0.01" min="0">
      <button type="submit">Add Student</button>
    </form>

    <div id="smsg" style="margin-top:12px;"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
