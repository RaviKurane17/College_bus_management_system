<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Password Reset - College Bus System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>ğŸ” Admin Password Reset</h2>
      
      <!-- Step 1: Email Form -->
      <form id="adminResetForm" class="reset-step" data-step="1">
        <p class="form-info">Enter your admin email to receive a reset link</p>
        <input type="email" id="admin_email" placeholder="Admin Email" required>
        <button type="submit">Send Reset Link</button>
        <p class="form-links">
          <a href="/">Back to Login</a>
        </p>
      </form>

      <!-- Step 2: Reset Token Form (initially hidden) -->
      <form id="adminResetTokenForm" class="reset-step" data-step="2" style="display: none;">
        <p class="form-info">Enter the reset code sent to your email</p>
        <input type="text" id="reset_token" placeholder="Reset Code" required>
        <input type="password" id="new_password" placeholder="New Password" required minlength="6">
        <input type="password" id="confirm_password" placeholder="Confirm Password" required minlength="6">
        <button type="submit">Reset Password</button>
        <p class="form-links">
          <a href="/admin_forgot_password.html">Request New Code</a>
        </p>
      </form>

      <div id="adminResetMsg" class="message"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
